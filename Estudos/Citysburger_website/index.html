<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>City's Burger</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="css/cabecalho/cabecalho__container.css">
    <link rel="stylesheet" href="css/cabecalho/cabecalho__links.css">
    <link rel="stylesheet" href="css/cabecalho/cabecalho__logotipo.css">
    <link rel="stylesheet" href="css/cabecalho/cabecalho__social.css">
</head>
<body>
    <header class="cabecalho">
        <div class="container">
            <h1><a class="cabecalho__logotipo" href="#">City's Burger</a></h1>
            <nav class="cabecalho__nav">
                <ul class="cabecalho__links">
                    <li><a class="cabecalho__link__item" href="">Home</a></li>
                    <li><a class="cabecalho__link__item" href="">Promoções</a></li>
                    <li><a class="cabecalho__link__item" href="">Cardápio</a></li>
                    <li><a class="cabecalho__link__item" href="">Sobre nós</a></li>
                </ul>
            </nav>

            <div class="cabecalho__social">
                <img class="cabecalho__social__item" src="./assets/header/deliveryicon.png" alt="">
                <img class="cabecalho__social__item--instagram" src="./assets/header/instagram.png" alt="">
                <a href="#"><button class="cabecalho__social__item--botao">Contato</button></a>
            </div>

        </div>
    </header>
</body>
</html>
