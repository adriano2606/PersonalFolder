<meta charset="UTF-8">

<script>

	function pulaLinha() {

		document.write("<br>");
	}

	function mostra(text) {

		document.write(text);
		pulaLinha();

	}

	var vitorias = parseInt(prompt("Informe o número de vitórias do seu time:"));
	var empates = parseInt(prompt("Informe o número de empates"));

	var pontos = vitorias * 3 + empates;


	mostra("O seu time possui " + pontos + " pontos no campeonato");

	if (pontos == 28) {
		mostra("Seu time está igual ao ano passado");
	}

	if (pontos < 28) {
		mostra("Seu time está pior que o ano passado");
	}

	if (pontos > 28) {
		mostra("Seu time está melhor que o ano passado");
	}


</script>
