<meta charset="UTF-8">

<script>
	function pulaLinha() {

		document.write("<br>");
	}

	function mostra(frase) {

		document.write(frase);
		pulaLinha();

	}

	var ano = 2016;
	var idadeflavio = 39;
	var idadejoaquim = 20;
	var idadebarney = 41;
	var media = (idadeflavio+idadejoaquim+idadebarney)/3;


	mostra("Flavio tem " + (ano - 1977) + " anos");
	mostra("Joaquim tem " + (ano - 1996) + " anos");
	mostra("Barney tem " + (ano - 1976) + " anos");

	mostra("<h1> A média das idades é " + Math.round(media) + "</h1>");



</script>
