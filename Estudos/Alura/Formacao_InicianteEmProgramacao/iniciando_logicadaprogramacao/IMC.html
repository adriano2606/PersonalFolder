<meta charset="UTF-8">

<script>

	function pulaLinha() {

		document.write("<br>");

	}

	function mostra(text) {

		document.write(text);
		pulaLinha();
	}

	function calculaImc(peso, altura){

		var imc = peso / (altura*altura);
		return imc

	}

	var imcFlavio = calculaImc (71, 1.71);
	var imcAmigo = calculaImc (68, 1.72);

	mostra(imcFlavio);
	mostra(imcAmigo);

</script>
