<meta charset="UTF-8">

<h3>Alcool ou Gasolina?</h3>

<script>

	var tanque = 40;
	var caminhoComGasolina = 380;
	var consumoComGasolina = caminhoComGasolina/tanque;
	var caminhoComAlcool = 300;
	var consumoComAlcool = caminhoComAlcool/tanque;
	document.write ("O consumo de gasolina é " + consumoComGasolina + "<br>");
	document.write ("O consumo de Alcool é " + consumoComAlcool);

</script>
