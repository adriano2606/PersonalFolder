<meta charset="UTF-8">

<script>

	function pulaLinha() {

		document.write("<br>");
	}

	function mostra(text) {

		document.write(text);
		pulaLinha();

	}

	var idade = parseInt(prompt("Qual sua idade?"));
	var cnh = prompt("Você possui CNH? -- Responda com 's' ou 'n ");

	if (idade >= 18 && cnh == "s") {

		mostra("Você pode dirigir, pois possui CNH e tem " + idade + " anos de idade.");

	} 	else {

			mostra("Infelizmente, você não pode dirigir.");
		}
	


</script>
