<meta charset="UTF-8">

<script>

	function pulaLinha() {

		document.write("<br>");
	}

	function mostra(text) {

		document.write(text);
		pulaLinha();

	}


	for (var linha = 1; linha <= 3; linha++){

		for (var coluna = 1; coluna <= 10; coluna++){

			document.write("*");

		}

		document.write("<br>");
	}

</script>
