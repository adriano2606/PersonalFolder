	function pulaLinha() {

		document.write("<br>");
	}

	}


	var idadeAdriano = 21;
	var idadeJulia = 22;
	var diferencaIdade = idadeJulia-idadeAdriano;

	mostraTexto("Adriano tem " + idadeAdriano + " e sua namorada Julia tem " + idadeJulia);
