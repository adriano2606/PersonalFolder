<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>Exercício HTML - G.Guanabara</title>
    </head>

    <body>
        <h1>Imagem dinâmica</h1>
        <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>
        <picture>
            <source media="(max-width: 725px)" srcset="images/foto-p.png" type="image/png">
            <source media="(max-width: 1050px)" srcset="images/foto-m.png" type="image/png">
            <img src="images/foto-g.png" alt="FOTO G">
        </picture>

        <h1>Reproduzindo Aúdio</h1>
        <p>Vamos aprender a reproduzir audios em HTML5</p>
        <audio controls>
            <source src="midia/happy-mistake.mp3" type="audio/mpeg" > 
        </audio>

    </body>
</html>
